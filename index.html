<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->  
      <div class="time-block row" hour="9" id="hour9">
        <div class="col-md-12 col-lg-1 hour">9 AM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="10" id="hour10">
        <div class="col-md-12 col-lg-1 hour ">10 AM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="11" id="hour11">
        <div class="col-md-12 col-lg-1 hour ">11 AM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="12" id="hour12">
        <div class="col-md-12 col-lg-1 hour ">12 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="13" id="hour13">
        <div class="col-md-12 col-lg-1 hour ">1 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="14" id="hour14">
        <div class="col-md-12 col-lg-1 hour ">2 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="15" id="hour15">
        <div class="col-md-12 col-lg-1 hour ">3 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" hour="16" id="hour16">
        <div class="col-md-12 col-lg-1 hour ">4 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row mb-5" hour="17" id="hour17">
        <div class="col-md-12 col-lg-1 hour ">5 PM</div>
        <textarea class="col-md-12 col-lg-10 description"></textarea>
        <button class="col-md-12 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
